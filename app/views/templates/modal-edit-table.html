<div class="modal fade" id="modal-edittable" tabindex="-1" role="dialog" aria-labelledby="modal-edittable-title">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-edittable-title">{{ __('Edit Table') }}</h4>
    </div>
    <div class="modal-body">
      <form onsubmit=[[handleSave]]>
        <div class="form-group">
          <label class="control-label" for="modal-edittable-input-title">{{ __('Title') }}</label>
          <input class="form-control" id="modal-edittable-input-title" placeholder="" type="text" value="[[ <~>title ]]" />
        </div>
        <div class="form-group">
          <label class="control-label" for="modal-edittable-input-description">{{ __('Description') }}</label>
          <textarea  id="modal-edittable-input-description" class="textarea" placeholder="Enter text ..." style="width: 100%; height: 200px; font-size: 14px; line-height: 18px;"></textarea>
        </div>
        <div class="form-group">
          <label class="control-label" for="modal-edittable-input-name">{{ __('Technical name') }}</label>
          <input class="form-control" id="modal-edittable-input-name" placeholder="" type="text" pattern="\w+" value="[[ <~>_wid ]]" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">{{ __('Cancel') }}</button>
          <button id="action-edittable-drop" type="button" class="btn btn-warning" onclick=[[handleDrop]]>{{ __('Drop') }}</button>
          <button id="action-edittable-save" type="button" class="btn btn-primary" onclick=[[handleSave]]>{{ __('Save') }}</button>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
