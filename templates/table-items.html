<script type="text/x-paperclip" id="table-items-template">
<tr repeat.each="[[items]]" repeat.as="item">
	<td>[[ key|plus ]]</td>
	{% for name, column in table._columns %}
	<td>
		<show when="[[ item|len('${{name}}') > 0 ]]">
			<a href="[[ item|get('{{name}}') ]]">[[item|get('${{name}}')]]</a>
		</show>
		<show when="[[ item|len('${{name}}') === 0 ]]">
			<span>[[ item|get('{{name}}') ]]</span>
		</show>
	</td>
    {% endfor %}
</tr>
</script>
